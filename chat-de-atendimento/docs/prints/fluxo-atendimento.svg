<svg xmlns="http://www.w3.org/2000/svg" width="900" height="240" viewBox="0 0 900 240" role="img" aria-labelledby="title desc">
  <title id="title">Fluxo de Atendimento</title>
  <desc id="desc">Diagrama simplificado exibindo o caminho de uma mensagem desde o cliente até o atendente humano dentro do aplicativo.</desc>
  <defs>
    <linearGradient id="grad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#6f9cff" />
      <stop offset="100%" stop-color="#b18dff" />
    </linearGradient>
    <style>
      text { font-family: 'Segoe UI', sans-serif; font-size: 14px; fill: #0f172a; }
      .label { font-size: 16px; font-weight: 600; }
      .box { fill: #fff; stroke: #1e293b; stroke-width: 2; rx: 12; }
      .accent { fill: url(#grad); }
      .arrow { stroke: #475569; stroke-width: 3; marker-end: url(#arrowhead); }
    </style>
    <marker id="arrowhead" viewBox="0 0 10 10" refX="8" refY="5" markerWidth="8" markerHeight="8" orient="auto">
      <polygon points="0 0 10 5 0 10" fill="#475569" />
    </marker>
  </defs>
  <rect x="20" y="20" width="860" height="200" fill="#f8fafc" stroke="#e2e8f0" rx="20" />

  <g transform="translate(60,80)">
    <rect class="box" width="140" height="80"/>
    <rect class="accent" width="140" height="20" rx="12"/>
    <text class="label" x="70" y="15" text-anchor="middle" fill="#fff">Cliente</text>
    <text x="20" y="45">WhatsApp</text>
    <text x="20" y="65">Mensagem recebida</text>
  </g>

  <line class="arrow" x1="200" y1="120" x2="280" y2="120" />

  <g transform="translate(280,80)">
    <rect class="box" width="160" height="80"/>
    <rect class="accent" width="160" height="20" rx="12"/>
    <text class="label" x="80" y="15" text-anchor="middle" fill="#fff">Pool WhatsApp</text>
    <text x="18" y="45">GerenciadorPool</text>
    <text x="18" y="65">Persistência LocalAuth</text>
  </g>

  <line class="arrow" x1="440" y1="120" x2="520" y2="120" />

  <g transform="translate(520,60)">
    <rect class="box" width="160" height="120"/>
    <rect class="accent" width="160" height="20" rx="12"/>
    <text class="label" x="80" y="15" text-anchor="middle" fill="#fff">Automação & Filas</text>
    <text x="22" y="50">Chatbot + IA Gemini</text>
    <text x="22" y="70">Gerenciador de Filas</text>
    <text x="22" y="90">Regras & SLAs</text>
  </g>

  <line class="arrow" x1="680" y1="120" x2="760" y2="120" />

  <g transform="translate(760,80)">
    <rect class="box" width="140" height="80"/>
    <rect class="accent" width="140" height="20" rx="12"/>
    <text class="label" x="70" y="15" text-anchor="middle" fill="#fff">Atendente</text>
    <text x="16" y="45">UI Electron</text>
    <text x="16" y="65">Chat interno & histórico</text>
  </g>
</svg>

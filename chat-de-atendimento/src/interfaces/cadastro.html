<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Novo Usuário</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>body { font-family: 'Inter', sans-serif; }</style>
</head>
<body class="bg-gray-100 antialiased flex items-center justify-center h-screen">
    <div class="bg-white p-8 rounded-xl shadow-2xl w-full max-w-sm">
        <h1 class="text-2xl font-bold mb-6 text-teal-600 text-center">Cadastro de Novo Usuário</h1>
        <form id="cadastro-form">
            <div class="mb-4">
                <label for="nome" class="block text-gray-700 font-semibold mb-2">Nome</label>
                <input type="text" id="nome" placeholder="Seu nome completo" class="w-full p-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-teal-500" required>
            </div>
            <div class="mb-4">
                <label for="usuario" class="block text-gray-700 font-semibold mb-2">Usuário</label>
                <input type="text" id="usuario" placeholder="Nome de usuário" class="w-full p-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-teal-500" required>
            </div>
            <div class="mb-4">
                <label for="nascimento" class="block text-gray-700 font-semibold mb-2">Data de Nascimento</label>
                <input type="date" id="nascimento" class="w-full p-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-teal-500" required>
            </div>
            <div class="mb-4">
                <label for="email" class="block text-gray-700 font-semibold mb-2">E-mail</label>
                <input type="email" id="email" placeholder="Seu e-mail" class="w-full p-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-teal-500" required>
            </div>
            <div class="mb-6">
                <label for="senha" class="block text-gray-700 font-semibold mb-2">Senha</label>
                <input type="password" id="senha" placeholder="Crie uma senha" class="w-full p-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-teal-500" required>
            </div>
            <button type="submit" class="w-full bg-green-600 text-white py-3 rounded-lg hover:bg-green-700 transition duration-150 font-bold mb-2">Cadastrar</button>
            <a href="login.html" class="block w-full text-center py-2 rounded-lg bg-gray-200 text-gray-700 font-semibold hover:bg-gray-300 transition duration-150">Voltar</a>
        </form>
        <p id="cadastro-msg" class="text-green-600 text-sm mt-4 hidden">Cadastro realizado com sucesso!</p>
    </div>    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const form = document.getElementById('cadastro-form');
            const msgElement = document.getElementById('cadastro-msg');
            
            form.addEventListener('submit', async (e) => {
                e.preventDefault();
                
                // Coleta os dados do formulário
                const newUser = {
                    usuario: document.getElementById('usuario').value,
                    nome: document.getElementById('nome').value,
                    nascimento: document.getElementById('nascimento').value,
                    email: document.getElementById('email').value,
                    senha: document.getElementById('senha').value
                };
                
                try {
                    if (window.cadastroAPI && typeof window.cadastroAPI.registerUser === 'function') {
                        const result = await window.cadastroAPI.registerUser(newUser);
                        
                        if (result.success) {
                            msgElement.textContent = result.message;
                            msgElement.classList.remove('hidden');
                            msgElement.classList.remove('text-red-600');
                            msgElement.classList.add('text-green-600');
                            
                            // Fechar janela após sucesso
                            setTimeout(() => {
                                window.close();
                            }, 1500);
                        } else {
                            msgElement.textContent = result.message;
                            msgElement.classList.remove('hidden');
                            msgElement.classList.remove('text-green-600');
                            msgElement.classList.add('text-red-600');
                        }
                    } else {
                        msgElement.textContent = 'Erro: API de cadastro não disponível.';
                        msgElement.classList.remove('hidden');
                        msgElement.classList.add('text-red-600');
                    }
                } catch (error) {
                    msgElement.textContent = 'Erro de comunicação. Tente novamente.';
                    msgElement.classList.remove('hidden');
                    msgElement.classList.add('text-red-600');
                    console.error('Erro ao cadastrar usuário:', error);
                }
            });
        });
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üîó Gerenciador de Conex√µes WhatsApp</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        .header {
            background: white;
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 20px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }

        .header h1 {
            color: #333;
            font-size: 24px;
            margin-bottom: 5px;
        }

        .stats {
            display: flex;
            gap: 20px;
            margin-top: 15px;
        }

        .stat-card {
            flex: 1;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            padding: 15px;
            border-radius: 8px;
            color: white;
            text-align: center;
        }

        .stat-value {
            font-size: 28px;
            font-weight: bold;
            margin-bottom: 5px;
        }

        .stat-label {
            font-size: 12px;
            opacity: 0.9;
        }

        .actions {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
        }

        .btn {
            padding: 12px 24px;
            border: none;
            border-radius: 8px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
        }

        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(102, 126, 234, 0.4);
        }

        .btn-secondary {
            background: white;
            color: #667eea;
            border: 2px solid #667eea;
        }

        .btn-secondary:hover {
            background: #f0f0f0;
        }

        .clients-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
        }

        .client-card {
            background: white;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            transition: all 0.3s;
        }

        .client-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 15px rgba(0,0,0,0.2);
        }

        .client-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
        }

        .client-id {
            font-size: 14px;
            font-weight: 600;
            color: #333;
        }

        .client-status {
            padding: 4px 12px;
            border-radius: 12px;
            font-size: 12px;
            font-weight: 600;
        }

        .status-ready {
            background: #10b981;
            color: white;
        }

        .status-initializing {
            background: #f59e0b;
            color: white;
        }

        .status-qr_ready {
            background: #3b82f6;
            color: white;
        }

        .status-disconnected {
            background: #ef4444;
            color: white;
        }

        .status-error {
            background: #dc2626;
            color: white;
        }

        .status-idle {
            background: #6b7280;
            color: white;
        }

        .client-info {
            margin-bottom: 15px;
        }

        .info-row {
            display: flex;
            justify-content: space-between;
            padding: 8px 0;
            border-bottom: 1px solid #e5e7eb;
            font-size: 13px;
        }

        .info-label {
            color: #6b7280;
        }

        .info-value {
            color: #333;
            font-weight: 600;
        }

        .client-actions {
            display: flex;
            gap: 8px;
            margin-top: 15px;
        }

        .btn-small {
            flex: 1;
            padding: 8px 12px;
            font-size: 12px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            transition: all 0.3s;
            font-weight: 600;
        }

        .btn-chat {
            background: #25d366;
            color: white;
        }

        .btn-chat:hover {
            background: #128c7e;
        }

        .btn-disconnect {
            background: #ef4444;
            color: white;
        }

        .btn-disconnect:hover {
            background: #dc2626;
        }

        .btn-reconnect {
            background: #3b82f6;
            color: white;
        }

        .btn-reconnect:hover {
            background: #2563eb;
        }

        .btn-logout {
            background: #f59e0b;
            color: white;
        }

        .btn-logout:hover {
            background: #d97706;
        }

        .empty-state {
            background: white;
            border-radius: 10px;
            padding: 60px 20px;
            text-align: center;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }

        .empty-state-icon {
            font-size: 64px;
            margin-bottom: 20px;
        }

        .empty-state-title {
            font-size: 20px;
            color: #333;
            margin-bottom: 10px;
        }

        .empty-state-text {
            color: #6b7280;
            font-size: 14px;
        }

        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid rgba(255,255,255,.3);
            border-radius: 50%;
            border-top-color: white;
            animation: spin 1s ease-in-out infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üîó Gerenciador de Conex√µes WhatsApp</h1>
            <div class="stats">
                <div class="stat-card">
                    <div class="stat-value" id="totalClients">0</div>
                    <div class="stat-label">Total de Clientes</div>
                </div>
                <div class="stat-card">
                    <div class="stat-value" id="readyClients">0</div>
                    <div class="stat-label">Conectados</div>
                </div>
                <div class="stat-card">
                    <div class="stat-value" id="totalMessages">0</div>
                    <div class="stat-label">Mensagens Totais</div>
                </div>
            </div>
        </div>

        <div class="actions">
            <button class="btn btn-primary" onclick="conectarNovo()">
                ‚ûï Adicionar Nova Conex√£o
            </button>
            <button class="btn btn-secondary" onclick="atualizarLista()">
                üîÑ Atualizar Lista
            </button>
            <button class="btn btn-secondary" onclick="restaurarSessoes()">
                üì• Restaurar Sess√µes
            </button>
        </div>

        <div id="clientsContainer" class="clients-grid">
            <!-- Cards de clientes ser√£o inseridos aqui -->
        </div>

        <div id="emptyState" class="empty-state" style="display: none;">
            <div class="empty-state-icon">üì±</div>
            <div class="empty-state-title">Nenhum cliente conectado</div>
            <div class="empty-state-text">Clique em "Adicionar Nova Conex√£o" para conectar seu primeiro WhatsApp</div>
        </div>
    </div>

    <script>
        // Atualizar lista de clientes
        async function atualizarLista() {
            try {
                const clients = await window.poolAPI.getAllClientsInfo();
                const stats = await window.poolAPI.getStats();
                
                // Atualizar estat√≠sticas
                document.getElementById('totalClients').textContent = stats.currentClients || 0;
                document.getElementById('readyClients').textContent = stats.readyClients || 0;
                document.getElementById('totalMessages').textContent = stats.totalMessages || 0;
                
                const container = document.getElementById('clientsContainer');
                const emptyState = document.getElementById('emptyState');
                
                if (clients.length === 0) {
                    container.style.display = 'none';
                    emptyState.style.display = 'block';
                    return;
                }
                
                container.style.display = 'grid';
                emptyState.style.display = 'none';
                
                container.innerHTML = clients.map(client => `
                    <div class="client-card">
                        <div class="client-header">
                            <div class="client-id">${client.clientId}</div>
                            <div class="client-status status-${client.status}">${getStatusLabel(client.status)}</div>
                        </div>
                        <div class="client-info">
                            <div class="info-row">
                                <span class="info-label">Telefone:</span>
                                <span class="info-value">${client.phoneNumber || 'N/A'}</span>
                            </div>
                            <div class="info-row">
                                <span class="info-label">Criado em:</span>
                                <span class="info-value">${formatDate(client.metadata.createdAt)}</span>
                            </div>
                            <div class="info-row">
                                <span class="info-label">Mensagens:</span>
                                <span class="info-value">${client.metadata.messageCount || 0}</span>
                            </div>
                        </div>
                        <div class="client-actions">
                            ${client.isReady ? `
                                <button class="btn-small btn-chat" onclick="abrirChat('${client.clientId}')">
                                    üí¨ Chat
                                </button>
                                <button class="btn-small btn-disconnect" onclick="desconectar('${client.clientId}')">
                                    üîå Desconectar
                                </button>
                            ` : `
                                ${client.status === 'disconnected' || client.status === 'error' ? `
                                    <button class="btn-small btn-reconnect" onclick="reconectar('${client.clientId}')">
                                        üîÑ Reconectar
                                    </button>
                                ` : ''}
                                <button class="btn-small btn-logout" onclick="remover('${client.clientId}', '${client.status}', ${client.isReady})">
                                    üóëÔ∏è Remover
                                </button>
                            `}
                        </div>
                    </div>
                `).join('');
                
            } catch (erro) {
                console.error('Erro ao atualizar lista:', erro);
                alert('Erro ao carregar clientes: ' + erro.message);
            }
        }
        
        function getStatusLabel(status) {
            const labels = {
                'idle': 'Inativo',
                'initializing': 'Inicializando...',
                'qr_ready': 'Aguardando QR',
                'authenticated': 'Autenticado',
                'ready': 'Conectado ‚úì',
                'disconnected': 'Desconectado',
                'error': 'Erro'
            };
            return labels[status] || status;
        }
        
        function formatDate(dateStr) {
            if (!dateStr) return 'N/A';
            const date = new Date(dateStr);
            return date.toLocaleString('pt-BR', { 
                day: '2-digit', 
                month: '2-digit', 
                year: 'numeric',
                hour: '2-digit',
                minute: '2-digit'
            });
        }
        
        async function conectarNovo() {
            // Abre modal para escolher m√©todo de conex√£o
            mostrarModalConexao();
        }

        function mostrarModalConexao() {
            const modal = document.createElement('div');
            modal.className = 'modal-conexao';
            modal.innerHTML = `
                <div class="modal-conteudo">
                    <div class="modal-header">
                        <h2>Adicionar Nova Conex√£o</h2>
                        <button class="btn-fechar" onclick="this.closest('.modal-conexao').remove()">‚úï</button>
                    </div>
                    <div class="modal-body">
                        <div class="opcoes-conexao">
                            <button class="opcao-conexao" onclick="abrirConexaoPorNumero()">
                                <div class="icone">üì±</div>
                                <div class="titulo">Conectar por N√∫mero</div>
                                <div class="descricao">Digite o n√∫mero do WhatsApp para conectar</div>
                            </button>
                            <button class="opcao-conexao" onclick="abrirConexaoPorQR()">
                                <div class="icone">üì∑</div>
                                <div class="titulo">Conectar por QR Code</div>
                                <div class="descricao">Escaneie o c√≥digo QR com seu celular</div>
                            </button>
                        </div>
                    </div>
                </div>
            `;
            
            // Adiciona estilos do modal
            if (!document.querySelector('#estilos-modal-conexao')) {
                const style = document.createElement('style');
                style.id = 'estilos-modal-conexao';
                style.textContent = `
                    .modal-conexao {
                        position: fixed;
                        top: 0;
                        left: 0;
                        right: 0;
                        bottom: 0;
                        background: rgba(0, 0, 0, 0.7);
                        display: flex;
                        align-items: center;
                        justify-content: center;
                        z-index: 10000;
                        animation: fadeIn 0.3s ease-in;
                    }
                    
                    @keyframes fadeIn {
                        from { opacity: 0; }
                        to { opacity: 1; }
                    }
                    
                    .modal-conteudo {
                        background: white;
                        border-radius: 12px;
                        box-shadow: 0 10px 40px rgba(0, 0, 0, 0.3);
                        width: 90%;
                        max-width: 500px;
                        animation: slideUp 0.3s ease-out;
                    }
                    
                    @keyframes slideUp {
                        from {
                            transform: translateY(20px);
                            opacity: 0;
                        }
                        to {
                            transform: translateY(0);
                            opacity: 1;
                        }
                    }
                    
                    .modal-header {
                        display: flex;
                        justify-content: space-between;
                        align-items: center;
                        padding: 20px;
                        border-bottom: 1px solid #e0e0e0;
                    }
                    
                    .modal-header h2 {
                        margin: 0;
                        font-size: 18px;
                        color: #333;
                    }
                    
                    .btn-fechar {
                        background: none;
                        border: none;
                        font-size: 24px;
                        cursor: pointer;
                        color: #999;
                        padding: 0;
                        width: 30px;
                        height: 30px;
                        display: flex;
                        align-items: center;
                        justify-content: center;
                    }
                    
                    .btn-fechar:hover {
                        color: #333;
                    }
                    
                    .modal-body {
                        padding: 20px;
                    }
                    
                    .opcoes-conexao {
                        display: grid;
                        grid-template-columns: 1fr 1fr;
                        gap: 15px;
                    }
                    
                    .opcao-conexao {
                        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
                        border: none;
                        border-radius: 10px;
                        padding: 20px;
                        color: white;
                        cursor: pointer;
                        transition: all 0.3s ease;
                        display: flex;
                        flex-direction: column;
                        align-items: center;
                        gap: 10px;
                        text-align: center;
                    }
                    
                    .opcao-conexao:hover {
                        transform: translateY(-5px);
                        box-shadow: 0 5px 20px rgba(102, 126, 234, 0.4);
                    }
                    
                    .opcao-conexao:nth-child(2) {
                        background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
                    }
                    
                    .opcao-conexao:nth-child(2):hover {
                        box-shadow: 0 5px 20px rgba(245, 87, 108, 0.4);
                    }
                    
                    .opcao-conexao .icone {
                        font-size: 40px;
                    }
                    
                    .opcao-conexao .titulo {
                        font-weight: 600;
                        font-size: 16px;
                    }
                    
                    .opcao-conexao .descricao {
                        font-size: 12px;
                        opacity: 0.9;
                    }
                    
                    @media (max-width: 600px) {
                        .opcoes-conexao {
                            grid-template-columns: 1fr;
                        }
                    }
                `;
                document.head.appendChild(style);
            }
            
            document.body.appendChild(modal);
        }

        async function abrirConexaoPorNumero() {
            const modal = document.querySelector('.modal-conexao');
            if (modal) modal.remove();
            
            try {
                // Abre janela de conex√£o por n√∫mero via IPC
                await window.poolAPI.openConexaoPorNumeroWindow();
            } catch (error) {
                console.error('Erro ao abrir janela de conex√£o:', error);
                alert('Erro ao abrir janela de conex√£o por n√∫mero. Tente novamente.');
            }
        }

        async function abrirConexaoPorQR() {
            const modal = document.querySelector('.modal-conexao');
            if (modal) modal.remove();
            await window.poolAPI.openNewQRWindow();
        }
        
        async function abrirChat(clientId) {
            await window.poolAPI.openChat(clientId);
        }
        
        async function desconectar(clientId) {
            if (!confirm(`Desconectar cliente ${clientId}?`)) return;
            
            try {
                const result = await window.poolAPI.disconnectClient(clientId);
                if (result.success) {
                    alert('Cliente desconectado com sucesso!');
                    atualizarLista();
                } else {
                    alert('Erro: ' + result.message);
                }
            } catch (erro) {
                alert('Erro ao desconectar: ' + erro.message);
            }
        }
        
        async function reconectar(clientId) {
            try {
                const result = await window.poolAPI.reconnectClient(clientId);
                if (result.success) {
                    alert('Reconex√£o iniciada!');
                    atualizarLista();
                } else {
                    alert('Erro: ' + result.message);
                }
            } catch (erro) {
                alert('Erro ao reconectar: ' + erro.message);
            }
        }
        
        async function remover(clientId, status = 'unknown', isReady = false) {
            // Aviso forte quando conectado
            if (isReady || status === 'ready') {
                const msg = [
                    `ATEN√á√ÉO: O cliente ${clientId} est√° CONECTADO.`,
                    '',
                    'Remover ir√° realizar LOGOUT, apagar a sess√£o local e',
                    'ser√° necess√°rio escanear o QR Code novamente para conectar.',
                    '',
                    'Conversas em andamento podem ser interrompidas.',
                    '',
                    'Para confirmar, digite: REMOVER'
                ].join('\n');
                const typed = prompt(msg);
                if (!typed || typed.toUpperCase().trim() !== 'REMOVER') return;
            } else {
                const ok = confirm(`Remover cliente ${clientId}? Isso tamb√©m remover√° a sess√£o salva e exigir√° novo QR.`);
                if (!ok) return;
            }
            
            try {
                const result = await window.poolAPI.logoutClient(clientId);
                if (result.success) {
                    alert('Cliente removido com sucesso!');
                    atualizarLista();
                } else {
                    alert('Erro: ' + result.message);
                }
            } catch (erro) {
                alert('Erro ao remover: ' + erro.message);
            }
        }
        
        async function restaurarSessoes() {
            if (!confirm('Tentar reconectar todas as sess√µes salvas?')) return;
            
            try {
                const result = await window.poolAPI.restorePersistedSessions();
                alert(`${result.restored}/${result.total} sess√µes restauradas`);
                atualizarLista();
            } catch (erro) {
                alert('Erro ao restaurar sess√µes: ' + erro.message);
            }
        }
        
        // Atualizar lista automaticamente a cada 5 segundos
        setInterval(atualizarLista, 5000);
        
        // Listener para novos clientes prontos
        window.poolAPI.onClientReady((data) => {
            console.log('Cliente pronto:', data);
            atualizarLista();
        });
        
        // ===== MODAL DE QR CODE =====
        // Listener para exibir QR Code via IPC
        if (window.electronAPI && window.electronAPI.onQRCode) {
            window.electronAPI.onQRCode((qrDataURL) => {
                console.log('[Pool Manager] QR Code recebido via IPC');
                mostrarModalQR(qrDataURL);
            });
        }
        
        // Listener para cliente pronto (fechar modal)
        if (window.electronAPI && window.electronAPI.onClienteProntoQR) {
            window.electronAPI.onClienteProntoQR((clientId) => {
                console.log('[Pool Manager] Cliente pronto:', clientId);
                fecharModalQR();
                atualizarLista();
            });
        }
        
        function mostrarModalQR(qrDataURL) {
            let modal = document.getElementById('qrModal');
            if (!modal) {
                // Criar modal se n√£o existir
                modal = document.createElement('div');
                modal.id = 'qrModal';
                modal.style.cssText = `
                    position: fixed; top: 0; left: 0; width: 100%; height: 100%;
                    background: rgba(0,0,0,0.8); display: flex; align-items: center;
                    justify-content: center; z-index: 10000;
                `;
                
                const content = document.createElement('div');
                content.style.cssText = `
                    background: white; padding: 30px; border-radius: 15px;
                    text-align: center; max-width: 500px;
                `;
                
                content.innerHTML = `
                    <h2 style="margin-bottom: 20px; color: #333;">üì± Escanear QR Code</h2>
                    <p style="margin-bottom: 20px; color: #666;">
                        Abra o WhatsApp no seu celular e escaneie o c√≥digo abaixo
                    </p>
                    <img id="qrImage" style="width: 300px; height: 300px; border: 2px solid #ddd; border-radius: 8px;" />
                    <p style="margin-top: 20px; color: #999; font-size: 14px;">
                        Aguardando conex√£o...
                    </p>
                    <button onclick="fecharModalQR()" style="
                        margin-top: 20px; padding: 10px 20px; background: #dc3545;
                        color: white; border: none; border-radius: 5px; cursor: pointer;
                    ">Cancelar</button>
                `;
                
                modal.appendChild(content);
                document.body.appendChild(modal);
            }
            
            // Atualizar imagem do QR
            const img = document.getElementById('qrImage');
            if (img) img.src = qrDataURL;
            modal.style.display = 'flex';
        }
        
        function fecharModalQR() {
            const modal = document.getElementById('qrModal');
            if (modal) modal.style.display = 'none';
        }
        
        // Carregar lista inicial
        atualizarLista();
    </script>
    
    <script src="barra-navegacao.js"></script>
    <script>
        initNavigationBar('üîó Gerenciador de Conex√µes WhatsApp');
    </script>
</body>
</html>

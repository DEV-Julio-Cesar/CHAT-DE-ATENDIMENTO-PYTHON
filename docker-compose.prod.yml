version: '3.8'

services:
  # Aplica√ß√£o Principal
  app:
    build: .
    container_name: isp-support-app
    restart: unless-stopped
    ports:
      - "8000:8000"
    environment:
      - DATABASE_URL=mysql+aiomysql://chat_app:${MYSQL_PASSWORD}@mysql:3306/cianet_provedor
      - REDIS_URL=redis://redis:6379/0
      - DEBUG=false
    depends_on:
      - mysql
      - redis
    volumes:
      - ./logs:/app/logs
      - ./uploads:/app/uploads
    networks:
      - isp-network

  # Banco de Dados MySQL
  mysql:
    image: mysql:8.0
    container_name: isp-support-mysql
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD}
      MYSQL_DATABASE: cianet_provedor
      MYSQL_USER: chat_app
      MYSQL_PASSWORD: ${MYSQL_PASSWORD}
    volumes:
      - mysql_data:/var/lib/mysql
      - ./scripts/init-db.sql:/docker-entrypoint-initdb.d/init.sql
    ports:
      - "3306:3306"
    networks:
      - isp-network

  # Redis Cache
  redis:
    image: redis:7-alpine
    container_name: isp-support-redis
    restart: unless-stopped
    command: redis-server --appendonly yes
    volumes:
      - redis_data:/data
    ports:
      - "6379:6379"
    networks:
      - isp-network

  # Nginx Reverse Proxy
  nginx:
    image: nginx:alpine
    container_name: isp-support-nginx
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf
      - ./nginx/ssl:/etc/nginx/ssl
      - ./app/web/static:/var/www/static
    depends_on:
      - app
    networks:
      - isp-network

  # Monitoramento com Prometheus
  prometheus:
    image: prom/prometheus:latest
    container_name: isp-support-prometheus
    restart: unless-stopped
    ports:
      - "9090:9090"
    volumes:
      - ./monitoring/prometheus.yml:/etc/prometheus/prometheus.yml
      - prometheus_data:/prometheus
    networks:
      - isp-network

  # Dashboard com Grafana
  grafana:
    image: grafana/grafana:latest
    container_name: isp-support-grafana
    restart: unless-stopped
    ports:
      - "3000:3000"
    environment:
      - GF_SECURITY_ADMIN_PASSWORD=${GRAFANA_PASSWORD}
    volumes:
      - grafana_data:/var/lib/grafana
      - ./monitoring/grafana:/etc/grafana/provisioning
    networks:
      - isp-network

volumes:
  mysql_data:
  redis_data:
  prometheus_data:
  grafana_data:

networks:
  isp-network:
    driver: bridge
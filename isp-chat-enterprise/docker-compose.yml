version: '3.8'

services:
  # === BANCO DE DADOS ===
  sqlserver:
    image: mcr.microsoft.com/mssql/server:2022-latest
    container_name: isp-chat-sqlserver
    environment:
      - ACCEPT_EULA=Y
      - SA_PASSWORD=ISPChat2025!
      - MSSQL_PID=Developer
    ports:
      - "1433:1433"
    volumes:
      - sqlserver_data:/var/opt/mssql
      - ./database/init:/docker-entrypoint-initdb.d
    networks:
      - isp-chat-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "/opt/mssql-tools/bin/sqlcmd -S localhost -U sa -P ISPChat2025! -Q 'SELECT 1'"]
      interval: 30s
      timeout: 10s
      retries: 5

  # === CACHE REDIS ===
  redis:
    image: redis:7-alpine
    container_name: isp-chat-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
      - ./config/redis.conf:/usr/local/etc/redis/redis.conf
    command: redis-server /usr/local/etc/redis/redis.conf
    networks:
      - isp-chat-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 30s
      timeout: 10s
      retries: 5

  # === MICROSERVIÃ‡OS ===
  
  # Auth Service
  auth-service:
    build:
      context: .
      dockerfile: Dockerfile
      target: auth-service
    container_name: isp-chat-auth
    environment:
      - DATABASE_URL=mssql+pyodbc://sa:ISPChat2025!@sqlserver:1433/ISPChat?driver=ODBC+Driver+18+for+SQL+Server&TrustServerCertificate=yes
      - REDIS_URL=redis://redis:6379/0
      - JWT_SECRET=your-super-secret-jwt-key-change-in-production
      - LOG_LEVEL=INFO
    ports:
      - "8001:8001"
    depends_on:
      sqlserver:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - isp-chat-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8001/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Chat Service
  chat-service:
    build:
      context: .
      dockerfile: Dockerfile
      target: chat-service
    container_name: isp-chat-chat
    environment:
      - DATABASE_URL=mssql+pyodbc://sa:ISPChat2025!@sqlserver:1433/ISPChat?driver=ODBC+Driver+18+for+SQL+Server&TrustServerCertificate=yes
      - REDIS_URL=redis://redis:6379/1
      - AUTH_SERVICE_URL=http://auth-service:8001
      - LOG_LEVEL=INFO
    ports:
      - "8002:8002"
    depends_on:
      auth-service:
        condition: service_healthy
      sqlserver:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - isp-chat-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8002/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  # API Gateway
  api-gateway:
    build:
      context: .
      dockerfile: Dockerfile
      target: api-gateway
    container_name: isp-chat-gateway
    environment:
      - AUTH_SERVICE_URL=http://auth-service:8001
      - CHAT_SERVICE_URL=http://chat-service:8002
      - REDIS_URL=redis://redis:6379/2
      - LOG_LEVEL=INFO
    ports:
      - "8000:8000"
    depends_on:
      auth-service:
        condition: service_healthy
      chat-service:
        condition: service_healthy
    networks:
      - isp-chat-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Web Interface
  web-interface:
    build:
      context: .
      dockerfile: Dockerfile
      target: web-interface
    container_name: isp-chat-web
    environment:
      - API_GATEWAY_URL=http://api-gateway:8000
    ports:
      - "3000:3000"
    depends_on:
      api-gateway:
        condition: service_healthy
    networks:
      - isp-chat-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000"]
      interval: 30s
      timeout: 10s
      retries: 3

  # === MONITORAMENTO ===
  
  # Prometheus
  prometheus:
    image: prom/prometheus:latest
    container_name: isp-chat-prometheus
    ports:
      - "9090:9090"
    volumes:
      - ./config/prometheus.yml:/etc/prometheus/prometheus.yml
      - prometheus_data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--web.console.libraries=/etc/prometheus/console_libraries'
      - '--web.console.templates=/etc/prometheus/consoles'
      - '--storage.tsdb.retention.time=200h'
      - '--web.enable-lifecycle'
    networks:
      - isp-chat-network
    restart: unless-stopped

  # Grafana
  grafana:
    image: grafana/grafana:latest
    container_name: isp-chat-grafana
    ports:
      - "3001:3000"
    environment:
      - GF_SECURITY_ADMIN_PASSWORD=admin
    volumes:
      - grafana_data:/var/lib/grafana
    networks:
      - isp-chat-network
    restart: unless-stopped

  # Nginx (Load Balancer)
  nginx:
    image: nginx:alpine
    container_name: isp-chat-nginx
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./config/nginx.conf:/etc/nginx/nginx.conf
      - ./ssl:/etc/nginx/ssl
    depends_on:
      - api-gateway
      - web-interface
    networks:
      - isp-chat-network
    restart: unless-stopped

# === VOLUMES ===
volumes:
  sqlserver_data:
    driver: local
  redis_data:
    driver: local
  prometheus_data:
    driver: local
  grafana_data:
    driver: local

# === NETWORKS ===
networks:
  isp-chat-network:
    driver: bridge
    ipam:
      config:
        - subnet: 172.20.0.0/16
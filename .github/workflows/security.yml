# ===========================================
# CIANET - Security Scanning Workflow
# ===========================================

name: Security Scan

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main]
  schedule:
    # Run weekly on Sunday at midnight
    - cron: '0 0 * * 0'

jobs:
  # ============ DEPENDENCY SCAN ============
  dependency-scan:
    name: 游댌 Dependency Scan
    runs-on: ubuntu-latest
    
    steps:
      - name: 游닌 Checkout code
        uses: actions/checkout@v4

      - name: 游냀 Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: 游닍 Install safety
        run: pip install safety

      - name: 游댌 Check Python dependencies
        run: safety check -r requirements.txt --full-report
        continue-on-error: true

      - name: 游릭 Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: 游댌 Audit Node dependencies
        working-directory: whatsapp-service
        run: npm audit --audit-level=moderate
        continue-on-error: true

  # ============ CODE SCANNING ============
  codeql:
    name: 游댧 CodeQL Analysis
    runs-on: ubuntu-latest
    permissions:
      security-events: write
      actions: read
      contents: read
    
    strategy:
      fail-fast: false
      matrix:
        language: ['python', 'javascript']
    
    steps:
      - name: 游닌 Checkout code
        uses: actions/checkout@v4

      - name: 游댢 Initialize CodeQL
        uses: github/codeql-action/init@v3
        with:
          languages: ${{ matrix.language }}

      - name: 游댧 Perform CodeQL Analysis
        uses: github/codeql-action/analyze@v3
        with:
          category: "/language:${{ matrix.language }}"

  # ============ SECRETS SCAN ============
  secrets-scan:
    name: 游댐 Secrets Scan
    runs-on: ubuntu-latest
    
    steps:
      - name: 游닌 Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: 游댌 TruffleHog scan
        uses: trufflesecurity/trufflehog@main
        with:
          extra_args: --only-verified
        continue-on-error: true

      - name: 游댌 Gitleaks scan
        uses: gitleaks/gitleaks-action@v2
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        continue-on-error: true

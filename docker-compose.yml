# ===========================================
# CIANET WhatsApp Atendimento - Docker Compose
# Versão: Production Ready
# ===========================================

services:
  # ============ APLICAÇÃO PRINCIPAL ============
  
  # FastAPI Backend
  api:
    build:
      context: .
      dockerfile: infra/Dockerfile
    container_name: cianet-api
    ports:
      - "8000:8000"
    environment:
      - DATABASE_URL=mssql+pyodbc://sa:${MSSQL_SA_PASSWORD:-Cianet@2026}@sqlserver:1433/isp_support?driver=ODBC+Driver+17+for+SQL+Server
      - REDIS_URL=redis://redis:6379/0
      - SECRET_KEY=${SECRET_KEY:-cianet-super-secret-key-change-in-production}
      - DEBUG=${DEBUG:-false}
      - GEMINI_API_KEY=${GEMINI_API_KEY}
      - WHATSAPP_ACCESS_TOKEN=${WHATSAPP_ACCESS_TOKEN}
      - WHATSAPP_PHONE_NUMBER_ID=${WHATSAPP_PHONE_NUMBER_ID}
      - COMPANY_NAME=CIANET PROVEDOR
    depends_on:
      sqlserver:
        condition: service_healthy
      redis:
        condition: service_healthy
    volumes:
      - uploads_data:/app/uploads
      - logs_data:/app/logs
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - cianet-network
    labels:
      - "prometheus.scrape=true"
      - "prometheus.port=8000"
      - "prometheus.path=/metrics"

  # Node.js WhatsApp Service
  whatsapp:
    build:
      context: ./whatsapp-service
      dockerfile: Dockerfile
    container_name: cianet-whatsapp
    ports:
      - "3001:3001"
    environment:
      - NODE_ENV=production
      - API_URL=http://api:8000
      - REDIS_URL=redis://redis:6379/0
    depends_on:
      - api
      - redis
    volumes:
      - whatsapp_sessions:/app/sessions
      - whatsapp_cache:/app/.wwebjs_cache
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3001/health"]
      interval: 30s
      timeout: 10s
      retries: 3
    networks:
      - cianet-network

  # ============ BANCO DE DADOS ============
  
  # SQL Server 2022
  sqlserver:
    image: mcr.microsoft.com/mssql/server:2022-latest
    container_name: cianet-sqlserver
    environment:
      - ACCEPT_EULA=Y
      - MSSQL_SA_PASSWORD=${MSSQL_SA_PASSWORD:-Cianet@2026}
      - MSSQL_PID=Express
      - MSSQL_COLLATION=Latin1_General_CI_AS
    ports:
      - "1433:1433"
    volumes:
      - sqlserver_data:/var/opt/mssql
      - ./scripts/sqlserver:/docker-entrypoint-initdb.d
    restart: unless-stopped
    healthcheck:
      test: /opt/mssql-tools18/bin/sqlcmd -S localhost -U sa -P "${MSSQL_SA_PASSWORD:-Cianet@2026}" -C -Q "SELECT 1" -b -o /dev/null
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 60s
    networks:
      - cianet-network

  # Redis Cache
  redis:
    image: redis:7-alpine
    container_name: cianet-redis
    ports:
      - "6379:6379"
    command: redis-server --appendonly yes --maxmemory 256mb --maxmemory-policy allkeys-lru
    volumes:
      - redis_data:/data
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 3
    networks:
      - cianet-network

  # ============ PROXY / LOAD BALANCER ============
  
  # Nginx Reverse Proxy
  nginx:
    image: nginx:alpine
    container_name: cianet-nginx
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./infra/nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./infra/nginx/ssl:/etc/nginx/ssl:ro
      - nginx_logs:/var/log/nginx
    depends_on:
      - api
      - whatsapp
    restart: unless-stopped
    networks:
      - cianet-network

  # ============ MONITORAMENTO ============
  
  # Prometheus - Coleta de Métricas
  prometheus:
    image: prom/prometheus:latest
    container_name: cianet-prometheus
    ports:
      - "9090:9090"
    volumes:
      - ./infra/prometheus/prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - ./infra/prometheus/alerts.yml:/etc/prometheus/alerts.yml:ro
      - prometheus_data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--storage.tsdb.retention.time=30d'
      - '--web.enable-lifecycle'
      - '--web.enable-admin-api'
    restart: unless-stopped
    networks:
      - cianet-network

  # Grafana - Visualização
  grafana:
    image: grafana/grafana:latest
    container_name: cianet-grafana
    ports:
      - "3000:3000"
    environment:
      - GF_SECURITY_ADMIN_USER=${GRAFANA_USER:-admin}
      - GF_SECURITY_ADMIN_PASSWORD=${GRAFANA_PASSWORD:-cianet2026}
      - GF_USERS_ALLOW_SIGN_UP=false
      - GF_SERVER_ROOT_URL=http://localhost:3000
      - GF_INSTALL_PLUGINS=grafana-clock-panel,grafana-piechart-panel
    volumes:
      - grafana_data:/var/lib/grafana
      - ./infra/grafana/provisioning:/etc/grafana/provisioning:ro
      - ./infra/grafana/dashboards:/var/lib/grafana/dashboards:ro
    depends_on:
      - prometheus
    restart: unless-stopped
    networks:
      - cianet-network

  # Alertmanager - Gerenciador de Alertas
  alertmanager:
    image: prom/alertmanager:latest
    container_name: cianet-alertmanager
    ports:
      - "9093:9093"
    volumes:
      - ./infra/alertmanager/alertmanager.yml:/etc/alertmanager/alertmanager.yml:ro
      - alertmanager_data:/alertmanager
    command:
      - '--config.file=/etc/alertmanager/alertmanager.yml'
      - '--storage.path=/alertmanager'
    restart: unless-stopped
    networks:
      - cianet-network

  # Node Exporter - Métricas do Host
  node-exporter:
    image: prom/node-exporter:latest
    container_name: cianet-node-exporter
    ports:
      - "9100:9100"
    volumes:
      - /proc:/host/proc:ro
      - /sys:/host/sys:ro
      - /:/rootfs:ro
    command:
      - '--path.procfs=/host/proc'
      - '--path.sysfs=/host/sys'
      - '--collector.filesystem.mount-points-exclude=^/(sys|proc|dev|host|etc)($$|/)'
    restart: unless-stopped
    networks:
      - cianet-network

  # Redis Exporter - Métricas do Redis
  redis-exporter:
    image: oliver006/redis_exporter:latest
    container_name: cianet-redis-exporter
    ports:
      - "9121:9121"
    environment:
      - REDIS_ADDR=redis://redis:6379
    depends_on:
      - redis
    restart: unless-stopped
    networks:
      - cianet-network

# ============ VOLUMES ============
volumes:
  sqlserver_data:
    driver: local
  redis_data:
    driver: local
  uploads_data:
    driver: local
  logs_data:
    driver: local
  whatsapp_sessions:
    driver: local
  whatsapp_cache:
    driver: local
  prometheus_data:
    driver: local
  grafana_data:
    driver: local
  alertmanager_data:
    driver: local
  nginx_logs:
    driver: local

# ============ NETWORKS ============
networks:
  cianet-network:
    driver: bridge
    ipam:
      config:
        - subnet: 172.28.0.0/16

# Prometheus Configuration - CIANET Atendimento
# Vers√£o: 3.0

global:
  scrape_interval: 15s
  evaluation_interval: 15s
  external_labels:
    monitor: 'cianet-monitor'

alerting:
  alertmanagers:
    - static_configs:
        - targets: []

rule_files: []

scrape_configs:
  # Prometheus self-monitoring
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']

  # FastAPI Application
  - job_name: 'cianet-api'
    metrics_path: /metrics
    static_configs:
      - targets: ['api:8000']
    relabel_configs:
      - source_labels: [__address__]
        target_label: instance
        replacement: 'cianet-api'

  # Redis
  - job_name: 'redis'
    static_configs:
      - targets: ['redis:6379']
    metrics_path: /metrics
    relabel_configs:
      - source_labels: [__address__]
        target_label: instance
        replacement: 'cianet-redis'

  # Node Exporter (se instalado)
  - job_name: 'node'
    static_configs:
      - targets: ['host.docker.internal:9100']

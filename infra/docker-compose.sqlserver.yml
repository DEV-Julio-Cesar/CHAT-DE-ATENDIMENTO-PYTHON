# Docker Compose - CIANET Atendimento
# Versão: 3.0 com SQL Server
#
# Uso:
#   docker-compose -f docker-compose.sqlserver.yml up -d
#
# Serviços:
#   - API FastAPI (porta 8000)
#   - Redis (porta 6379)
#   - SQL Server 2022 (porta 1433)
#   - Prometheus (porta 9090)
#   - Grafana (porta 3000)

services:
  # ============================================================================
  # API Principal FastAPI
  # ============================================================================
  api:
    build:
      context: ..
      dockerfile: infra/Dockerfile
    container_name: cianet-api
    ports:
      - "8000:8000"
    environment:
      # SQL Server
      - SQLSERVER_HOST=sqlserver
      - SQLSERVER_DATABASE=isp_support
      - SQLSERVER_USER=sa
      - SQLSERVER_PASSWORD=CiaNet@2024!Strong
      - SQLSERVER_DRIVER=ODBC Driver 17 for SQL Server
      
      # Redis
      - REDIS_URL=redis://redis:6379/0
      
      # Segurança
      - SECRET_KEY=${SECRET_KEY:-cianet-super-secret-key-production-2024}
      - JWT_ALGORITHM=HS256
      - ACCESS_TOKEN_EXPIRE_MINUTES=1440
      
      # WhatsApp (via .env)
      - WHATSAPP_ACCESS_TOKEN=${WHATSAPP_ACCESS_TOKEN:-}
      - WHATSAPP_PHONE_NUMBER_ID=${WHATSAPP_PHONE_NUMBER_ID:-}
      - WHATSAPP_VERIFY_TOKEN=${WHATSAPP_VERIFY_TOKEN:-cianet-webhook-verify}
      
      # IA
      - GEMINI_API_KEY=${GEMINI_API_KEY:-}
      
      # Debug
      - DEBUG=${DEBUG:-false}
    depends_on:
      sqlserver:
        condition: service_healthy
      redis:
        condition: service_healthy
    volumes:
      - ../app:/app/app:ro
      - uploads:/app/uploads
    networks:
      - cianet-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # ============================================================================
  # Redis Cache
  # ============================================================================
  redis:
    image: redis:7-alpine
    container_name: cianet-redis
    ports:
      - "6379:6379"
    command: >
      redis-server
      --appendonly yes
      --maxmemory 256mb
      --maxmemory-policy allkeys-lru
    volumes:
      - redis_data:/data
    networks:
      - cianet-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 3

  # ============================================================================
  # SQL Server 2022
  # ============================================================================
  sqlserver:
    image: mcr.microsoft.com/mssql/server:2022-latest
    container_name: cianet-sqlserver
    ports:
      - "1433:1433"
    environment:
      - ACCEPT_EULA=Y
      - SA_PASSWORD=CiaNet@2024!Strong
      - MSSQL_PID=Express  # Express edition (free)
    volumes:
      - sqlserver_data:/var/opt/mssql
      - ../scripts/init-sqlserver.sql:/docker-entrypoint-initdb.d/init.sql:ro
    networks:
      - cianet-network
    restart: unless-stopped
    healthcheck:
      test: /opt/mssql-tools/bin/sqlcmd -S localhost -U sa -P "CiaNet@2024!Strong" -Q "SELECT 1" || exit 1
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 60s

  # ============================================================================
  # Prometheus Monitoring
  # ============================================================================
  prometheus:
    image: prom/prometheus:latest
    container_name: cianet-prometheus
    ports:
      - "9090:9090"
    volumes:
      - ./config/prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - prometheus_data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--storage.tsdb.retention.time=15d'
    networks:
      - cianet-network
    restart: unless-stopped

  # ============================================================================
  # Grafana Dashboard
  # ============================================================================
  grafana:
    image: grafana/grafana:latest
    container_name: cianet-grafana
    ports:
      - "3000:3000"
    environment:
      - GF_SECURITY_ADMIN_USER=admin
      - GF_SECURITY_ADMIN_PASSWORD=cianet2024
      - GF_USERS_ALLOW_SIGN_UP=false
      - GF_SERVER_ROOT_URL=http://localhost:3000
    volumes:
      - grafana_data:/var/lib/grafana
      - ./config/grafana/provisioning:/etc/grafana/provisioning:ro
    depends_on:
      - prometheus
    networks:
      - cianet-network
    restart: unless-stopped

# ============================================================================
# VOLUMES
# ============================================================================
volumes:
  sqlserver_data:
    name: cianet-sqlserver-data
  redis_data:
    name: cianet-redis-data
  prometheus_data:
    name: cianet-prometheus-data
  grafana_data:
    name: cianet-grafana-data
  uploads:
    name: cianet-uploads

# ============================================================================
# NETWORKS
# ============================================================================
networks:
  cianet-network:
    name: cianet-network
    driver: bridge

services:
  # API Principal (vers√£o simplificada)
  api:
    build: 
      context: .
      dockerfile: Dockerfile.simple
    ports:
      - "8000:8000"
    environment:
      - DATABASE_URL=sqlite+aiosqlite:///./isp_support.db
      - REDIS_URL=redis://redis:6379/0
      - SECRET_KEY=dev-secret-key
      - DEBUG=true
    volumes:
      - ./app:/app/app
      - ./data:/app/data

  # Redis Cache
  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data

volumes:
  redis_data:
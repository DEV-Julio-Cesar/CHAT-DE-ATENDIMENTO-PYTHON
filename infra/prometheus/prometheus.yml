# =============================================================================
# Prometheus Configuration - Chat de Atendimento
# =============================================================================

global:
  scrape_interval: 15s
  evaluation_interval: 15s
  external_labels:
    monitor: 'chat-atendimento'
    environment: 'production'

# Alertmanager configuration
alerting:
  alertmanagers:
    - static_configs:
        - targets: []
          # - alertmanager:9093

# Rule files
rule_files:
  # - "alerts/*.yml"

# Scrape configurations
scrape_configs:
  # Prometheus self-monitoring
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']
    metrics_path: /metrics
    scheme: http

  # API FastAPI metrics
  - job_name: 'chat-api'
    static_configs:
      - targets: ['api:8000']
    metrics_path: /metrics
    scheme: http
    scrape_interval: 10s
    scrape_timeout: 5s

  # WebSocket server metrics
  - job_name: 'chat-websocket'
    static_configs:
      - targets: ['websocket:8001']
    metrics_path: /metrics
    scheme: http
    scrape_interval: 10s

  # Redis metrics (via redis_exporter)
  - job_name: 'redis'
    static_configs:
      - targets: ['redis:6379']
    metrics_path: /metrics
    scheme: http

  # PostgreSQL metrics (via postgres_exporter)
  - job_name: 'postgres'
    static_configs:
      - targets: ['postgres:5432']
    metrics_path: /metrics
    scheme: http

  # Nginx metrics
  - job_name: 'nginx'
    static_configs:
      - targets: ['nginx:8080']
    metrics_path: /nginx_status
    scheme: http

  # Node Exporter (host metrics)
  - job_name: 'node'
    static_configs:
      - targets: ['node-exporter:9100']
    scheme: http

  # Celery workers (via flower)
  - job_name: 'celery'
    static_configs:
      - targets: ['flower:5555']
    metrics_path: /metrics
    scheme: http
